<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle de Gastos - Supermercado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to right, #f0f2f5, #e0e7ff);
      color: #333;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      margin-top: 0;
      color: #2c3e50;
      text-align: center;
    }
    .form,
    .filters,
    .categoria-botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 1rem;
      justify-content: center;
    }
    .form input,
    .form select,
    .filters input,
    .filters select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      flex: 1;
      min-width: 160px;
      font-size: 1rem;
    }
    .form button,
    .filters button,
    .export-btn,
    .categoria-botoes button {
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .form button:hover,
    .filters button:hover,
    .export-btn:hover,
    .categoria-botoes button:hover {
      background: #0056b3;
      transform: scale(1.05);
    }
    .form button.clear {
      background: #6c757d;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #f8f9fa;
      color: #333;
    }
    .total {
      margin-top: 1.5rem;
      font-weight: bold;
      font-size: 1.3rem;
      text-align: center;
    }
    .resumo {
      margin-top: 1.5rem;
      background: #f0f4f8;
      padding: 1rem;
      border-radius: 10px;
    }
    .actions button {
      margin: 2px;
      padding: 8px 14px;
      font-size: 0.9rem;
      border-radius: 8px;
    }
    .edit {
      background: #ffc107;
      color: #000;
    }
    .edit:hover {
      background: #e0a800;
    }
    .remove {
      background: #dc3545;
      color: white;
    }
    .remove:hover {
      background: #c82333;
    }
    .highlight {
      background: #d4edda !important;
      font-weight: bold;
    }
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      .form,
      .filters,
      .categoria-botoes {
        flex-direction: column;
        align-items: stretch;
      }
      .form input,
      .form select,
      .filters input,
      .filters select,
      .form button,
      .filters button,
      .export-btn,
      .categoria-botoes button {
        width: 100%;
        font-size: 1rem;
      }
      table {
        display: block;
        overflow-x: auto;
        width: 100%;
      }
      th, td {
        white-space: nowrap;
        font-size: 0.95rem;
      }
      .actions button {
        margin: 4px 0;
        width: 100%;
      }
      .total, .resumo {
        font-size: 1.1rem;
      }
      h1 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Controle de Gastos de Supermercado</h1>

    <div class="categoria-botoes">
      <button onclick="document.getElementById('categoria').value='Verduras e Legumes'">Verduras e Legumes</button>
      <button onclick="document.getElementById('categoria').value='Frutas'">Frutas</button>
      <button onclick="document.getElementById('categoria').value='Açougue'">Açougue</button>
      <button onclick="document.getElementById('categoria').value='Limpeza'">Limpeza</button>
      <button onclick="document.getElementById('categoria').value='Outros'">Outros</button>
    </div>

    <div class="form">
      <input type="text" id="produto" placeholder="Produto" />
      <input type="text" id="categoria" placeholder="Categoria" />
      <input type="text" id="supermercado" placeholder="Supermercado" />
      <input type="number" id="quantidade" placeholder="Quantidade" />
      <select id="unidade">
        <option value="kg">kg</option>
        <option value="g">g</option>
        <option value="un">un</option>
      </select>
      <input type="number" id="preco" placeholder="Preço R$" />
      <input type="date" id="data" />
      <button onclick="adicionarItem()">Adicionar</button>
      <button class="clear" onclick="limparTudo()">Limpar Tudo</button>
    </div>

    <div class="filters">
      <input type="date" id="filtroData" onchange="renderTabela()" />
      <input type="text" id="filtroMercado" placeholder="Filtrar por supermercado" oninput="renderTabela()" />
      <button onclick="exportarExcel()" class="export-btn">Exportar Excel</button>
    </div>

    <table id="tabela">
      <thead>
        <tr>
          <th>Produto</th>
          <th>Categoria</th>
          <th>Supermercado</th>
          <th>Qtd</th>
          <th>Preço</th>
          <th>Diferença</th>
          <th>Total</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="total" id="total"></div>
    <div class="resumo" id="resumo"></div>
  </div>
</body>
</html>
